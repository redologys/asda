
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Experts Inc | Brooklyn's Neo-Repair Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'neon-blue': '#00f2ff',
              'neon-violet': '#bc13fe',
              'bg-dark': '#050505',
              'panel-bg': 'rgba(20, 20, 20, 0.8)',
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-violet: #bc13fe;
        }
        body {
            background-color: #050505;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        /* HUD Scanline Effect */
        .scanlines::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 9999;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: 0.15;
        }

        .btn-glitch {
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 5px rgba(0, 242, 255, 0.2); }
            50% { box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); }
            100% { box-shadow: 0 0 5px rgba(0, 242, 255, 0.2); }
        }

        .status-badge-anim {
            animation: pulse-glow 2s infinite;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .star-glow {
            filter: drop-shadow(0 0 3px #fbbf24);
        }
        
        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
